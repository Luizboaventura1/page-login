<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>

  <!-- CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" href="Css/style.css">

  <!-- JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

</head>
<body>
  <header class="d-flex align-items-center">
    <div class="container d-flex justify-content-center px-3">
      <form class="rounded shadow-lg p-3 d-flex flex-wrap">
        <div class="title-form w-100 text-center">
          <h1 class="fs-4">Welcome</h1>
        </div>
        <div class="inputs-form w-100 my-3">
          <input
            type="email"
            class="w-100 rounded py-2 px-2 text-white"
            required
            placeholder="Your email address"
          >
          <input
            type="password"
            class="w-100 mt-3 rounded py-2 px-2 text-white"
            required
            placeholder="Your password"
          >
        </div>
        <div class="w-100">
          <button
            class="w-100 rounded py-2 fw-bold text-white"
          >
            Login
          </button>
        </div>
        <div class="w-100 text-center align-self-end">
          <a
            href="/"
            class="text-decoration-none"
          >
            Ainda n√£o tem uma conta?
          </a>
        </div>
      </form>
    </div>
  </header>
</body>
</html>
